<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<div id="app">
	<p v-if='status===1'>当status为1显示改行</p>
	<p v-else-if='status===2'>当status为2显示改行</p>
	<p v-else>否则显示改行</p>
	
	<p v-show="status===1">当status为1时显示改行</p>
	<!-- 当v-show为false时 加上display:none;注：v-show不能在<template>上使用 -->
	
	<template v-if="type==='name'">
		<label for="">用户名:</label>
		<input type="text" placeholder="输入用户名" key='name-input'>
	</template>
	<template v-else>
		<label for="">邮箱：</label>
		<input type="text" placeholder="输入邮箱" key='mail-input'>
	</template>
	<button @click="handleToggleClick">切换输入类型</button>
</div>
<!-- 
当给两个input元素都增加客源后，就不会复用了。切换类型时输入的内容也会被删除
 -->
<!-- 
Vue在渲染元素时i，处于效率考虑，会尽可能地复用已有的元素而非重新渲染 
 -->
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			status:1,
			type:'name'
		},
		methods:{
			handleToggleClick:function(){
				this.type=this.type==='name'?'mail':'name';
			}
		}
	})
</script>

</body>
</html>
