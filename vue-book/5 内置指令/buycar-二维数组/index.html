<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>buycar</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div id="app" v-cloak>
		<!-- <my-buycar></my-buycar> -->
		<div v-if="list.length">
			<table>
				<thead>
					<tr>
						<th>
							<select v-model='selected'>
								<option v-for='(option,index) in list' :value='option[0].typeId' @input='select(option)'>{{option[0].type}}{{index}}</option>
							</select>
						</th>
						<th>id</th>
						<th>商品名称</th>
						<th>商品单价</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					
					<tr v-for="(item,index) in list">
						<td><input type="checkbox" :checked='item.value' :value="item.value" @input="add(index)"></td>
						<td>{{index}}</td>
						<td>{{index}}</td>
						<td>{{item[0]}}</td>
						<td>
							<button @click="handleReduce(index)" :disabled="item.count===1">-</button>
							{{item.count}}
							<button @click="handleAdd(index)">+</button>
						</td>
						<td>
							<button @click="handleRemove(index)">移除</button>
						</td>
					</tr>
				
				</tbody> 
			</table>
			全选<input type="checkbox" @input='addAll'>
			反选<input type="checkbox" @input='addReverse'>
			<div>总价：￥{{totalPrice}}</div>
		</div>
		<div v-else>购物车为空</div>
	</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<!-- <script src="./component-buycar.js"></script> -->
<script src="./index.js"></script>

</body>
</html>
