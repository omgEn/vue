<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		[v-cloak]{
			display:none;
		}
	</style>
</head>
<body>
<!-- 
一般情况下，v-cloak是一个解决初始化慢导致页面闪动的最佳世间。
v-once:值渲染一次，包括元素或组件的所有子节点。
	首次渲染后，不再随数据的变化重新渲染，将被视为静态内容
 -->
<div id="app" v-block>
	{{message}}
	<span v-once>{{message}}</span>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			message:'this is a text'
		}
		
	})
</script>

</body>
</html>
