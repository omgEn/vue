<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- v-for:item in items -->
<div id="app">
	<ul>
		<li v-for="(book,index) in books">{{index}}-{{book.name}}</li>
	</ul>
	<ul>
		<li v-for="(value,key,index) in user">
			{{index}}-{{key}}:{{value}}
		</li>
	</ul>
	<!-- 迭代整数，1-10 -->
	<span v-for="n in 10">{{n}}</span>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	var app = new Vue({
		el:'#app',
		data:{
			books:[
				{name:'1'},
				{name:'2'},
				{name:'3'}
			],
			user:{
				name:"zhangsan",
				gender:'nan',
				age:24
			}
		}
	})
</script>

</body>
</html>
