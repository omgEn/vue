	});

/* 
全局API：
Vue.extend:加个子类组件
Vue.nextTick:
Vue.set:
Vue.delete:
Vue.directive:
Vue.filter:
Vue.component:
Vue.use:
Vue.mixin:

 */

/* 
data:Object|Function
	限制：组件的定义只接受function！！因为会共享，为了返回初始数据的一个全新副本数据对象
	详细：1 Vue会递归将data的属性转换为getter/setter,从而让data的属性能够响应数据变化。
			data只能是数据，浏览器API创建的原生对象，原型上的属性会忽略
		2 一旦观察过了，就不需要再次在数据对象上添加响应式属性。
			因此，推荐在创建实例之前，就声明所有的根级响应式属性
		3 实例创建后，可以通过app.$data.a==app.a	
		4 以_或$开头的属性不会被Vue代理，因为Vue内置的属性、API冲突
props:Array<string>|Object
	详细：用于接收来自父组件的数据
		type:
		default:any.对象或数组的默认值必须从一个函数返回
		require:Boolean
		validator:Function
propsData:{[key:string]:any}
	限制：只用于new创建的实例中。
	创建实例时传递props，主要方便测试
		var Comp = Vue.extend({
			props:['msg'],
			template:`<div>{{msg}}</div>`,
		});
		var app = new Copm({
			propsData:{
				msg:'hello'
			}
		})
computed:{[key:string]:Function|{get:Function,set:Function}}
	详细：在vue实例中写。所有getter和setter的this上下文自动地绑定vue实例
			只有是响应式属性才会变化重新计算
methods:{[key:string]:Function}
watch:{[key:string]:string|Function|Object|Array}
*/	
	
/*
选项/DOM
el:String|Element 挂载目标
template:String，
render:(createElement:()=>VNode=>VNode)
	若组件是一个函数组件，渲染函数还会接收一个额外的context参数，为没有实例的函数数组提供上下文信息
renderError:
*/

/* 生命周期
beforeCreate:在实例初始化之后，数据观测(data observer和event/watcher)之前被调用
created:在实例穿件完成后被立即调用。但还没有挂载。即$el属性不可见

//以下都是 该钩子在服务器渲染期间不被调用
beforeMount:在挂载开始之前被调用：相关的render函数首次被调用
mounted:el被新创建的app.$el替换，并挂载到实例上之后调用

beforeUpdata:数据更新时调用，发送在虚拟DOM打补丁之前。
updated:由于数据更改导致的虚拟DOM重新渲染和打补丁，在这之后会调用该钩子

activated:keep-alive组件激活时调用
deactivated:keep-alive组件停用时调用

beforeDestroy:实例销毁之前调用。在这一部，实例仍然完全可用
destroyed:vue实例销毁后调用。

errorCaptured:当捕获一个来自子孙组件的错误时调用
 */
/* 常用的生命周期
created:实例创建完成后调用
mounted:el挂载到实例上后调用。一般第一个逻辑业务会在这里写
beforeDestroy:实例销毁之前使用。主要解绑一些使用addEventListener监听的事件
 */


/*
选项/资源
都可在vue实例中用
directives:指令
filters:过滤器
components:组件
 */
