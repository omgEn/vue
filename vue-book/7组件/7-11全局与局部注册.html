<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- 
 每个标签代表一个组件，在任何使用vue的地方都可以直接使用
 -->
 <!-- 全局注册与局部注册 -->
<div id="app">
	<my-component></my-component>
	<my-component2></my-component2>

</div>
<!-- vue组件的模板在某些情况下会受到HTML的限制
可以使用特殊的is属性来挂载组件
常见限制属性：ul,ol,select-->
<div id="app2">
	<table>
		<tbody is="my-component"></tbody>
		<my-component></my-component>
	</table>
	<my-component3></my-component3>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	Vue.component('my-component',{
		template: '<div>这里是组件的内容</div>',
	});
	
	
	//局部注册
	var Child = {
		template:'<div>局部注册组件的内容</div>'
	}
	var app = new Vue({
		el: '#app',
		components: {
			'my-component2': Child,
			// 同名下面的会覆盖前面的
		}
	});
	
	//data return
	Vue.component('my-component3',{
		template:`<div>{{message}}</div>`,
		data: function(){
			return {
				message: '用return出去的组件内容'
			}
		}
	})
	var app2 = new Vue({
		el: '#app2'
	})
</script>
</body>
</html>
