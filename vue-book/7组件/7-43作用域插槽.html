<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>作用域插槽</title>
</head>
<body>
<div id="app">
	<child-component>
		<template scope="props">
			<p>来自父组件的内容</p>
			<p>{{props.msg}}</p>
		</template>
	</child-component>
</div>
<!-- 
template 通过临时变量props访问来自子组件的插槽的数据msg
 -->
<hr>
<!-- 渲染后的结果 -->
<div class="container">
	<p>来自父组件的内容</p>
	<p>来自子组件的内容</p>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	Vue.component('child-component',{
		template:`
			<div class="container">
				<slot msg="来自子组件的内容"></slot>
			</div>
		`
	});
	var app = new Vue({
		el:'#app'
	});
</script>
</body>
</html>
