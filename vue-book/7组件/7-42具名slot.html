<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>具名slot</title>
</head>
<body>
<!-- 
给<slot>元素指定一个name后可以分发多个内容，具名slot可与单个alot共存 
 -->
<div id="app">
	<child-component>
		<h2 slot="header">标题</h2>
		<p>正文内容</p>
		<p>更多的正文内容</p>
		<div slot="footer">底部信息</div>
	</child-component>
</div>
<!-- 
即slot是当没有内容的时候用，
当有内容的时候，同名name则还是按照html中的写
 -->
</div>

<!-- 单个slot -->
<div id="app2">
	<child-component2>
		<p>分发的内容</p>
		<p>分发更多的内容</p>
	</child-component2>
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
	Vue.component('child-component',{
		template:`
			<div class="container">
				<div class="header">
					<slot name="header">header</slot>
				</div>
				<div class="main">
					<slot></slot>
				</div>
				<div class="footer">
					<slot name='footer'>footer</slot>
				</div>
			</div>
		`
	});
	var app = new Vue({
		el:'#app'
	});
	
	Vue.component('child-component2',{
		template:`
			<div>
			<slot><p>如果父组件没有插入内容，我将作为默认出现</p></slot>
			</div>
		`
	});
	var app2 = new Vue({
		el:"#app2"
	})
</script>
</body>
</html>
