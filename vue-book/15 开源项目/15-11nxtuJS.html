<!-- 
Vue.js2 是支持服务端渲染的，
服务端渲染SSR，大部分网站的内容仍然是由服务端渲染，然后返回客户端。
如何查看是否是SSR，
	查看源代码中是否包括内容。是则是SSR
	或在network中看是否有相关的异步请求来请求内容？？
	
很多网站使用SSR的目的是搜索引擎优化（SEO）。很多网站不支持对Ajax渲染的内容进行爬取
	Google可以，但这也增加谷歌服务端的开销，因为这依赖于一个模拟的浏览器环境。
	百度至今不支持爬取动态渲染内容为主的网站，可能是国内目前需营销的网还是静态网站？？？

因此是否需要SSR，最主要的因素是是否需要SEO。
	用户群体：
		即若你的产品是面向企业，则可能只有首页、信息也和一些营销页面需要SEO，与生产产品分离。	
		若面向大众用户
	客户端的网络速度如何。通过SSR减少请求量和客户端渲染可以相对快速的看到内容
	
使用服务端渲染也是有前提的，即需要会Node.js，
Node.js在这里只负责渲染，即中间层。数据还是由后端提供。
 -->
 
<!--
Nuxt.js：是一个居于Vue.js的通用应用框架。为Node.js的服务端渲染提供了各种配置
github.com/nuxt/nuxt.js
使用Nutx.js可以快速搭建一套SSR框架，省去大量配置的哦工作。

下载starter模板体验。npm install，npm run dev启动项目

Nuxt.js构建的代码，Ui是在服务端渲染的，而非客户端，
	通过webpack创建的SPA项目，body内只有一个div，其他都是由JavaScript渲染的。
	而nuxt.js构造的源代码，所有模板内容直接渲染在其中。
